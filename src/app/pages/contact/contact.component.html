<section id="contact" class="section contact py-5" style="height: 100%">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center title">
          <h2 class="text-dark">Mi <span class="base-color">Contacto</span></h2>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <app-loading *ngIf="isLoading"></app-loading>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.195637540202!2d-58.69324812370852!3d-34.548601672973966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbc55212cec1b%3A0xc939b575ce5f7c!2sGuido%20y%20Spano%2041%2C%20B1661%20Bella%20Vista%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1741213728011!5m2!1ses-419!2sar"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          (load)="isLoading = false"
        ></iframe>
      </div>
    </div>

    <div class="row contact-info mt-5">
      <div class="col-lg-4">
        <div class="text-left">
          <div class="base-color">
            <i class="lni-phone-handset size-sm float-left pt-1"></i>
          </div>
          <div class="mt-3 info">
            <h5 class="mb-0">Teléfono</h5>
            <p class="text-muted">+54 11 68573664</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="text-left">
          <div class="base-color">
            <i class="lni-map-marker size-sm float-left pt-1"></i>
          </div>
          <div class="mt-3 info">
            <h5 class="mb-0 contact_detail-title">Mi Lugar</h5>
            <p class="text-muted">
              Bella Vista (San Miguel), Buenos Aires, Argentina.
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="text-left">
          <div class="base-color">
            <i class="lni-pointer size-sm float-left pt-1"></i>
          </div>
          <div class="mt-3 info">
            <h5 class="mb-0">Correo electrónico</h5>
            <p class="text-muted">neri.agustin.es&#64;outlook.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 mt-5 contact-form">
        <form
          id="contactForm"
          name="contact"
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify="true"
        >
          <div class="row">
            <div class="col-lg-6 form-item">
              <div class="form-group">
                <input
                  name="name"
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Tu nombre*"
                  required
                  [(ngModel)]="name"
                />
              </div>
            </div>
            <div class="col-lg-6 form-item">
              <div class="form-group">
                <input
                  name="email"
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Tu correo electrónico*"
                  required
                  [(ngModel)]="from"
                />
              </div>
            </div>
            <div class="col-12 form-item">
              <div class="form-group">
                <input
                  name="subject"
                  id="subject"
                  type="text"
                  class="form-control"
                  placeholder="Asunto*"
                  required
                  [(ngModel)]="subject"
                />
              </div>
            </div>
            <div class="col-12 form-item">
              <div class="form-group">
                <textarea
                  name="message"
                  id="comments"
                  rows="4"
                  class="form-control"
                  placeholder="Tu mensaje o consulta..."
                  [(ngModel)]="text"
                ></textarea>
              </div>
            </div>
            <div class="col-sm-12 mt-4 text-left">
              <div data-netlify-recaptcha="true"></div>
              <div class="button-border">
                <button (click)="sendEmail()" class="pill-button" id="submit-btn">
                  Enviar
                </button>
              </div>
              <div
                id="message"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000"
              >
                <div class="toast-body d-inline-block"></div>
                <button
                  type="button"
                  class="pr-3 close"
                  data-dismiss="toast"
                  aria-label="Close"
                >
                  <span aria-hidden="true" class="lni-close size-xs"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row copy-right">
      <div class="col-12 text-center text-dark">
        <p>
          Copyright © {{ currentYear }}. Template has been designed by
          <span class="base-color">Nerin</span>
        </p>
      </div>
    </div>
  </div>
</section>
