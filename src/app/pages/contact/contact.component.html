<div id="overlayer" *ngIf="isLoading"></div>
<span class="loader" *ngIf="isLoading"></span>

<section id="contact" class="section contact py-5" style="height: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center title">
                    <h2 class="text-dark">Mi <span class="base-color">Contacto</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52644.592429258875!2d-58.841977493633394!3d-34.44486115808608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc993fb6f5b121%3A0x3946b374735be9b3!2sDel%20Viso%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1592774339955!5m2!1ses-419!2sar"
                    width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" (load)="isLoading=false"></iframe>
            </div>
        </div>
        <div class="row contact-info mt-5">
            <div class="col-lg-4">
                <div class="text-left">
                    <div class="base-color">
                        <i class="lni-phone-handset size-sm float-left pt-1"></i>
                    </div>
                    <div class="mt-3 info">
                        <h5 class="mb-0">Teléfono</h5>
                        <p class="text-muted">+54 68573664</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="text-left">
                    <div class="base-color">
                        <i class="lni-map-marker size-sm float-left pt-1"></i>
                    </div>
                    <div class="mt-3 info">
                        <h5 class="mb-0 contact_detail-title">Mi Lugar</h5>
                        <p class="text-muted">Del Viso (Pilar), Buenos Aires, Argentina.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="text-left">
                    <div class="base-color">
                        <i class="lni-pointer size-sm float-left pt-1"></i>
                    </div>
                    <div class="mt-3 info">
                        <h5 class="mb-0">Correo electrónico</h5>
                        <p class="text-muted">neri.agustin.es@outlook.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mt-5 contact-form">
                <form id="contactForm">
                    <div class="row">
                        <div class="col-lg-6 form-item">
                            <div class="form-group">
                                <input name="name" id="name" type="text" class="form-control" placeholder="Tu nombre*" required>
                            </div>
                        </div>
                        <div class="col-lg-6 form-item">
                            <div class="form-group">
                                <input name="email" id="email" type="email" class="form-control" placeholder="Tu correo electrónico*" required>
                            </div>
                        </div>
                        <div class="col-12 form-item">
                            <div class="form-group">
                                <input name="subject" id="subject" type="text" class="form-control" placeholder="Asunto*" required>
                            </div>
                        </div>
                        <div class="col-12 form-item">
                            <div class="form-group">
                                <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Tu mensaje o consulta..."></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12 mt-4 text-left">
                            <div class="button-border">
                                <a href="javascript:void(0)" class="pill-button" id="submit-btn" onclick="sendEmail()">Enviar</a>
                            </div>
                            <div id="message" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                                <div class="toast-body d-inline-block"></div>
                                <button type="button" class="pr-3 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true" class="lni-close size-xs "></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row copy-right">
            <div class="col-12 text-center text-dark">
                <p>Copyright © {{ currentYear }}. Template has been designed by <span class="base-color">Nerin</span></p>
            </div>
        </div>
    </div>
</section>
